<div class="container">
    <p class="tituloGrande">Listado de Productos</p>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div *ngFor="let prod of listaProductos">
                <div class="col">
                    <mat-card>
                        <mat-card-title>{{prod.Id}} - {{prod.Nombre}}</mat-card-title>
                        <mat-card-content>
                                <br>
                                Cantidad: {{prod.Cantidad}}
                                <br>
                                Precio: {{prod.Precio |currency:'ARS'}} 
                                <br>
                                Unidades en stock: {{prod.UStock}}
                                <br>
                                Unidades ya ordenadas: {{prod.UOrdenadas}}
                        </mat-card-content>
                        <mat-card-actions> 
                            <button mat-raised-button color="primary" (click)="goToUrl(prod.Id)">Modificar</button>
                            <button mat-raised-button color="warn" (click)="eliminar(prod.Id)">Eliminar</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
    
            </div>
        </div>
    </div>
