<div class="container">
    <p class="tituloGrande">Listado de Regiones</p>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div *ngFor="let reg of listaRegiones">
                <div class="col">
                    <mat-card>
                        <mat-card-title>{{reg.Id}}</mat-card-title>
                        <mat-card-content>
                                <br>
                                Descripcion: {{reg.Description}}
                        </mat-card-content>
                        <mat-card-actions> 
                            <button mat-raised-button color="primary" (click)="goToUrl(reg.Id)">Modificar</button>
                            <button mat-raised-button color="warn" (click)="eliminar(reg.Id)">Eliminar</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
    
            </div>
        </div>
    </div>
